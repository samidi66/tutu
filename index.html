<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP CF Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">IP CF Checker</h1>
        <div class="input-section">
            <textarea id="ipInput" placeholder="Enter IP Addresses (one per line or comma separated)" rows="5"></textarea>
            <button onclick="checkIPs()">Check IPs</button>
        </div>
        <div id="notification"></div>
        <div id="spinner" class="spinner"></div>
        <div id="ipData"></div>
        <div class="credits">
            <p>Developed by <a href="https://t.me/anggaalfarizi">me</a> | Data powered by <a href="https://bodongvless.github.io">bodongvless</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
